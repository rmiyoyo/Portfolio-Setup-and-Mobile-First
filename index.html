<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio: Setup and Mobile First</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap">
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="logo">My Logo</a>
      <nav>
        <svg viewBox="0 0 100 80" width="40" height="40" class="svg-menu">
          <rect y="38" width="100" height="8" rx="8" fill="#6070FF"></rect>
          <rect y="58" width="100" height="8" rx="8" fill="#6070FF"></rect>
          <rect y="78" width="100" height="8" rx="8" fill="#6070FF"></rect>
        </svg>
      </nav>
    </header>
  
    <div class="intro">
      <h1>I'm Raphael.<br /> I am so glad to see you!</h1>

      <p>I'm a software developer! I can help you build a product, feature, or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
    </div>
  
    <section class="connect text-left">

      <div class="social-icons">
        <ul>
            <li>
              <a href="#"><img src="./images/icons/twitter.svg" alt="Twitter" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/icons/Linkedin.png" alt="LinkedIn" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/icons/m.svg" alt="Medium" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/icons/github.svg" alt="GitHub" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/icons/random.svg" alt="Random" /></a>
            </li>
        </ul>

    </section>
    <svg

        width="24"
        height="28"

        <path
          d="M-11.7957 0.599430C-13.8139 5.44292 -13.8718 10.6376 -11.969 15.3757C-10.0663 20.1137 -6.35924 23.9019 -1.66346 25.9068C3.03231 27.9117 8.3322 27.969 13.0703 26.0663C17.8084 24.1635 21.5965 20.4565 23.6014 15.7607L-11.8095 0.641908Z"

        fill="none"
        xmlns="http://www.w3.org/2000/svg"

      </svg>
